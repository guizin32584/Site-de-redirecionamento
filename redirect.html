<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Redirecionando...</title>

  <style>
    body {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto;
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    /* Fundo animado */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(270deg, #0b1020, #151923, #0f1724, #071026);
      background-size: 800% 800%;
      animation: gradientBG 12s ease infinite;
      opacity: 0.85;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Efeito gelo cristalizado */
    .container {
      width: 380px;
      padding: 25px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      box-shadow: 0 0 25px rgba(170, 170, 255, 0.2);
      text-align: center;
      animation: fadeIn 0.7s ease forwards;
      opacity: 0;
      transform: scale(0.96);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #d6d8ff;
      text-shadow: 0 0 12px #888cff;
    }

    p {
      opacity: 0.85;
      margin-bottom: 12px;
      font-size: 16px;
    }

    /* Barra de loading */
    .loading-bar {
      width: 100%;
      height: 6px;
      background-color: #ffffff26;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 18px;
      position: relative;
    }

    .loading-bar::before {
      content: "";
      position: absolute;
      width: 40%;
      height: 100%;
      background-color: white;
      border-radius: 4px;
      animation: loading 2.5s infinite;
    }

    @keyframes loading {
      0% { left: -40%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    /* Glow roxo no cursor */
    .cursor-glow {
      position: fixed;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(150, 80, 255, 0.35), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: blur(50px);
    }
  </style>
</head>

<body>

  <div class="bg"></div>
  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="container">
    <h2 id="title">Redirecionando...</h2>
    <p id="info">Aguarde enquanto abrimos o link.</p>
    <div class="loading-bar"></div>
  </div>

  <script>
    /* Glow seguindo o mouse */
    const glow = document.getElementById("cursorGlow");
    document.addEventListener("mousemove", (e) => {
      glow.style.left = e.clientX + "px";
      glow.style.top = e.clientY + "px";
    });

    /* Ajustar mensagem conforme horário */
    const title = document.getElementById("title");
    const hora = new Date().getHours();
    let saudacao;

    if (hora >= 5 && hora < 12) saudacao = "Bom dia, Guilherme";
    else if (hora >= 12 && hora < 18) saudacao = "Boa tarde, Guilherme";
    else saudacao = "Boa noite, Guilherme";

    title.textContent = saudacao + "...";

    /* Sistema de redirecionamento */
    (function () {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');
      const info = document.getElementById('info');

      function isValidUrl(u) {
        try { new URL(u); return true; }
        catch (e) { return false; }
      }

      if (url && isValidUrl(url)) {

        info.textContent = "Abrindo o link...";

        const btn = document.createElement("button");
        btn.style.display = "none";
        document.body.appendChild(btn);

        btn.addEventListener("click", () => {
          window.open(url, "_blank");
        });

        btn.click(); // dispara sem bloquear popup

      } else {
        title.textContent = "URL inválida";
        info.textContent = "Não encontramos uma URL válida.";
      }

    })();
  </script>

</body>

</html>
