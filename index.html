<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site de redirecionamento</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.06);
      --card-hover: rgba(255, 255, 255, 0.12);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Fundo roxo moderno */
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: linear-gradient(120deg, #000000, #1a0233, #2d015a);
      background-size: 200% 200%;
      animation: pulseGradient 10s ease infinite;
    }

    @keyframes pulseGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Pontos brancos flutuando */
    .floating-dots {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: floatDot linear infinite;
    }

    @keyframes floatDot {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 0.9; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Efeito do cursor brilhante */
    .cursor-glow {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(150, 0, 255, 0.45), transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: blur(40px);
      transition: opacity .2s ease;
      opacity: 0;
    }

    /* Conteúdo */
    .container {
      width: 100%;
      max-width: 920px;
      padding: 36px;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 28px;
    }

    header img.logo {
      width: 84px;
      height: 84px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.02);
    }

    h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    p.lead {
      color: #e6eef8;
      opacity: 0.85;
      margin-top: 12px;
      margin-bottom: 20px;
      font-weight: 300;
    }

    /* Cards */
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 6px;
    }

    .card {
      width: 130px;
      height: 130px;
      background: var(--card-bg);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      transition: transform .18s, background .18s, box-shadow .18s;

      /* ❄️ EFEITO DE GELO CRISTALIZADO */
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow:
        inset 0 0 12px rgba(255,255,255,0.25),
        inset 0 0 25px rgba(180,220,255,0.18),
        0 4px 15px rgba(255,255,255,0.12);
    }

    .card img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 6px;
      background: rgba(255,255,255,0.03);
    }

    .card:hover {
      transform: translateY(-6px);
      background: var(--card-hover);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6),
                  inset 0 0 18px rgba(200,220,255,0.45);
    }

    @media (max-width: 520px) {
      header img.logo { width: 64px; height: 64px; }
      .card { width: 110px; height: 110px; }
    }
  </style>
</head>

<body>

  <!-- Fundo moderno -->
  <div class="bg-gradient"></div>

  <!-- Pontos flutuando -->
  <div class="floating-dots" id="dots"></div>

  <!-- Brilho do cursor -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="container">
    <header>
      <img class="logo" src="Imagens/logo-escola.png" alt="Logo" onerror="this.style.display='none'">
      <h1 id="greeting">Carregando...</h1>
    </header>

    <p class="lead">Escolha um link abaixo:</p>

    <nav class="links" aria-label="Links da escola">

      <a class="card" href="redirect.html?url=https://www.tiktok.com">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=tiktok.com">
        <span>Tiktok</span>
      </a>

      <a class="card" href="redirect.html?url=https://mail.google.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png">
        <span>Gmail</span>
      </a>

      <a class="card" href="redirect.html?url=https://www.instagram.com">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=instagram.com">
        <span>Instagram</span>
      </a>

      <a class="card" href="redirect.html?url=https://www.youtube.com">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=youtube.com">
        <span>YouTube</span>
      </a>

      <a class="card" href="redirect.html?url=https://www.twitch.tv">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=twitch.tv">
        <span>Twitch</span>
      </a>

      <a class="card" href="redirect.html?url=https://chat.openai.com">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=chat.openai.com">
        <span>ChatGPT</span>
      </a>

    </nav>
  </div>

  <script>
    // Pontos flutuantes
    const dots = document.getElementById("dots");
    for (let i = 0; i < 40; i++) {
      const d = document.createElement("div");
      d.classList.add("dot");
      d.style.left = Math.random() * 100 + "vw";
      d.style.animationDuration = 6 + Math.random() * 6 + "s";
      d.style.animationDelay = Math.random() * 5 + "s";
      dots.appendChild(d);
    }

    // Brilho do cursor
    const glow = document.getElementById("cursorGlow");

    document.addEventListener("mousemove", (e) => {
      glow.style.left = e.clientX + "px";
      glow.style.top = e.clientY + "px";
      glow.style.opacity = 1;
    });

    document.addEventListener("mouseleave", () => {
      glow.style.opacity = 0;
    });

    // Saudação por horário
    const h = new Date().getHours();
    const greet = document.getElementById("greeting");

    if (h < 12) greet.textContent = "Bom dia, Guilherme! O que você vai usar hoje?";
    else if (h < 18) greet.textContent = "Boa tarde, Guilherme! O que você vai usar hoje?";
    else greet.textContent = "Boa noite, Guilherme! O que você vai usar hoje?";
  </script>

</body>
</html>
